<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное - Make Your Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900 text-white">
    <div class="background-container"></div>
    <div id="rain-container"></div>

    <header id="main-header" class="absolute top-0 left-0 right-0 p-4 z-20"></header>

    <div class="relative min-h-screen flex flex-col items-center p-4 z-10">
        <div class="w-full max-w-6xl mx-auto flex flex-col items-center flex-grow pt-24 md:pt-32">
            
            <header class="text-center mb-8 animate-fade-in-down">
                <h1 class="main-title text-4xl md:text-6xl font-black tracking-tighter text-transparent bg-clip-text main-gradient-text" data-key="favoritesPageTitle">
                    Избранные Цитаты
                </h1>
                <p class="text-lg text-slate-400 mt-2" data-key="favoritesPageSubtitle">Твоя личная коллекция вдохновения</p>
            </header>

            <main id="favorites-container" class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 animate-fade-in-up">
            </main>
            
            <div id="no-favorites-message" class="hidden col-span-full text-center text-slate-400 py-10">
            </div>

            <div class="mt-12 text-center">
                <a href="account.html" class="text-slate-400 hover:text-white transition-colors" data-key="backToQuotes">&larr; Back to Account</a>
            </div>
        </div>
    </div>

    <div id="player-controls">
        <button id="rain-toggle-btn" class="glass-card-footer p-3 rounded-full hover:bg-slate-700/80 transition-colors shadow-lg" title="Toggle Rain">
            <i data-lucide="cloud-rain" class="w-6 h-6"></i>
        </button>
        <button id="music-toggle-btn" class="glass-card-footer p-3 rounded-full hover:bg-slate-700/80 transition-colors shadow-lg" title="Toggle Music">
            <i data-lucide="play" class="w-6 h-6"></i>
        </button>
        <audio id="lofi-audio" loop src="../audio/lofi.mp3"></audio>
        <audio id="rain-audio" loop src="https://github.com/dPACCBET/avito-test/raw/main/rain.mp3"></audio>
    </div>
    
    <footer class="main-footer">
        <div class="container mx-auto max-w-4xl glass-card-footer p-6">
            <h3 class="text-xl font-bold mb-4" data-key="footerFollow">Follow Us</h3>
            <div class="flex justify-center items-center gap-6 mb-6">
                <a href="#" class="social-link" title="TikTok"><i data-lucide="music-4"></i></a>
                <a href="#" class="social-link" title="Instagram"><i data-lucide="instagram"></i></a>
                <a href="#" class="social-link" title="YouTube"><i data-lucide="youtube"></i></a>
            </div>
            <p class="text-sm text-slate-500">&copy; 2025 MakeYourDay. All Rights Reserved.</p>
            <p class="text-xs text-slate-600 mt-2">Designed with passion for daily inspiration.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>

</html>
