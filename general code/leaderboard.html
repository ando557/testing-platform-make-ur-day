<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards - Make Your Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900 text-white">
    <div class="background-container"></div>
    <header id="main-header" class="absolute top-0 left-0 right-0 p-4 z-20"></header>
    <div class="relative min-h-screen flex flex-col items-center p-4 z-10">
        <div class="w-full max-w-6xl mx-auto flex flex-col items-center flex-grow pt-24 md:pt-32">
            <header class="text-center mb-8 animate-fade-in-down">
                <h1 class="main-title text-4xl md:text-6xl font-black tracking-tighter text-transparent bg-clip-text main-gradient-text" data-key="leaderboardTitle">
                    Leaderboards
                </h1>
                <p class="text-lg text-slate-400 mt-2" data-key="leaderboardSubtitle">See who's leading the inspiration charts.</p>
            </header>
            <main class="w-full grid grid-cols-1 lg:grid-cols-2 gap-8 animate-fade-in-up">
                <div class="glass-card p-6">
                    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2" data-key="liveLeaderboardTitle">
                        <span class="relative flex h-3 w-3">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                        </span>
                        Live Leaderboard
                    </h2>
                    <div id="live-leaderboard" class="space-y-3 pr-2 max-h-[60vh] overflow-y-auto">
                        <p class="text-slate-400" data-key="loading">Loading live users...</p>
                    </div>
                </div>
                <div class="glass-card p-6">
                    <h2 class="text-2xl font-bold mb-4" data-key="quoteLeaderboardTitle">Top 100 Quote Readers</h2>
                    <div id="quote-leaderboard" class="space-y-2 pr-2 max-h-[60vh] overflow-y-auto">
                        <p class="text-slate-400" data-key="loading">Loading top readers...</p>
                    </div>
                </div>
            </main>
            <div class="mt-12 text-center">
                <a href="index.html" class="text-slate-400 hover:text-white transition-colors" data-key="backToQuotes">&larr; Back to quotes</a>
            </div>
        </div>
    </div>

    <div id="music-player" class="fixed bottom-4 right-4 z-30">
        <button id="music-toggle-btn" class="glass-card-footer p-3 rounded-full hover:bg-slate-700/80 transition-colors shadow-lg">
            <i data-lucide="play" class="w-6 h-6"></i>
        </button>
        <audio id="lofi-audio" loop src="../audio/lofi.mp3"></audio>
    </div>

    <footer class="main-footer">
        <div class="container mx-auto max-w-4xl glass-card-footer p-6">
            <h3 class="text-xl font-bold mb-4" data-key="footerFollow">Follow Us</h3>
            <div class="flex justify-center items-center gap-6 mb-6">
                 <a href="#" class="social-link" title="TikTok"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-music-4"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg></a>
                <a href="#" class="social-link" title="YouTube"><i data-lucide="youtube"></i></a>
            </div>
            <p class="text-sm text-slate-500">&copy; 2025 MakeYourDay. All Rights Reserved.</p>
            <p class="text-xs text-slate-600 mt-2">Designed with passion for daily inspiration.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
